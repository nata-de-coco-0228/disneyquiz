<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>ディズニークイズ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ディズニークイズ</h1>
    <hr>
    <h2>No.1〜No.5…TDL
        No.6〜No.10…TDS
        No.11〜No13…TDR
        TDLとTDS: 1問目〜2問目…初級 / 3問目〜4問目…中級 / 5問目…上級
        TDR: 1問目…初級 / 2問目…中級 / 3問目…上級
        全て3択問題/全13問</h2>
    <hr>
    <h3>問題</h3>
    <div id="text_q"></div>
    <h3>選択</h3>
    <div id="text_s"></div>
    <h3>解答</h3>
    <div id="text_a"></div>

    <script type="text/javascript">
        //問題と解答
        qa = new Array();
        qa[0] = ["この中で東京ディズニーランドにないものはどれ？", "スプラッシュ・マウンテン", "タワー・オブ・テラー", "スペース・マウンテン", 2];
        qa[1] = ["3大マウンテンとはスプラッシュ・マウンテン、スペース・マウンテン、あと一つは？", "ビックサンダー・マウンテン", "センター・オブ・ジ・アース", "カリブの海賊", 1];
        qa[2] = ["東京ディズニーランドの開園日は？", "1983/4/15", "1980/9/4", "1994/7/29", 1];
        qa[3] = ["ホーンテッドマンションに住む亡霊の数は？", "444人", "666人", "999人", 3];
        qa[4] = ["クリッターカントリーの総工費は？", "300億円", "290億円", "280億円", 3];
        qa[5] = ["この中で東京ディズニーシーに存在しないテーマポートは？", "マーメードラグーン", "ミステリアスポート", "メディテレーニアンハーバー", 2];
        qa[6] = ["アメリカンウォータフロントにに停泊する豪華客船の名前は？", "S.S.コロンビア号", "オリンピック号", "シンフォニー号", 1];
        qa[7] = ["東京ディズニーシーの開園日は？", "1992/5/9", "1999/7/3", "2001/9/4", 3];
        qa[8] = ["2023年度にオープンする新エリアの名前は？", "ファンタジースプリングス", "ファンタジーランド", "カラフルスプリングス", 1];
        qa[9] = ["ミステリアスアイランドの時代設定は？", "1871年", "1872年", "1873年", 3];
        qa[10] = ["舞浜駅前にある商業施設の名前は？", "イクスピアリ", "アクアトピア", "ミッキーデパート", 1];
        qa[11] = ["2021年度開業予定の新ホテルの名前は？(最初に東京ディズニーリゾートがつく)", "ファンタジーホテル", "トイストーリーホテル", "セレブレーションホテル", 2];
        qa[12] = ["ディズニーリゾートラインの開業日は？", "2001/7/27", "2001/9/4", "1983/4/15", 1];

        //初期設定
        q_sel = 3; //選択肢の数

        setReady();

        //初期設定
        function setReady() {
            count = 0; //問題番号
            ansers = new Array(); //解答記録

            //最初の問題
            quiz();
        }

        //問題表示
        function quiz() {
            //問題
            document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];

            //選択肢
            s = "";
            for (n = 1; n <= q_sel; n++) {
                s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
            }
            document.getElementById("text_s").innerHTML = s;
        }
        //解答表示
        function anser(num) {
            var s;
            s = (count + 1) + "問目：";
            //答え合わせ
            if (num == qa[count][q_sel + 1]) {
                //正解
                s += "○" + qa[count][num];
                ansers[count] = "○";
            } else {
                s += "×" + qa[count][num];
                ansers[count] = "×";
            }
            document.getElementById("text_a").innerHTML = s;
            //次の問題を表示
            count++;
            if (count < qa.length) {
                quiz();
            } else {
                //終了
                s = "<table border='2'><caption>成績発表</caption>";
                //1行目
                s += "<tr><th>問題</th>";
                for (n = 0; n < qa.length; n++) {
                    s += "<th>" + (n + 1) + "</th>";
                }
                s += "</tr>";
                //2行目
                s += "<tr><th>成績</th>";
                for (n = 0; n < qa.length; n++) {
                    s += "<td>" + ansers[n] + "</td>";
                }
                s += "</tr>";
                s += "</table>";
                document.getElementById("text_q").innerHTML = s;
                //次の選択肢
                s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
                s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
                s += "【<a href=''>次の問題に進む</a>】";
                document.getElementById("text_s").innerHTML = s;
            }
        }


    </script>
</body>

</html>
